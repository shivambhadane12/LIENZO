<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup with OTP Verification</title>
    <link rel="stylesheet" href="login_page.css">
    <style>
        .otp-section {
            /* display: none; Initially hidden */
            /* margin-top: 20px; */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            height: 10px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .verify-button {
            height: 30px;
            width: 100px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div class="screen">
    <div class="leftside">   
        <img class="img1" src="lienzologo.jpeg" alt="">
    </div>  
    <div class="login">
        <div class="signup">
            <span class="welcome">Welcome</span>
            <span class="account">Create Account</span>
            <form class="login_details" id="signup-form">
                <input class="first_name" name="Fname" type="text" placeholder="First Name" required>
                <input class="last_name" name="Lname" type="text" placeholder="Last Name" required>
                <input class="email" name="email_user" id="email" type="email" placeholder="Email Address" required>
                <input class="password" name="password" type="password" placeholder="Password" required>
                <button type="button" id="signup"  onclick="sendMail()" style="height: 30px; width: 70px; border-radius: 20px; background-color: white;">SIGN UP</button>
                
                <div class="otp-section" id="otp-section" style="display: none; margin-top: 20px;">
                    <label for="otp">Enter OTP:</label>
                    <input type="number" id="otp" maxlength="6" placeholder="6-digit OTP" required>
                    <button type="button" class="verify-button" id="" onclick="verifyOtp();">Verify OTP</button>
                    <div id="message"></div>
                </div>

                <div class="icons">
                    <div class="google" id="loginbuttonofgoogle"><img src="google.png" height="30px"></div>
                    <div class="fb"><img src="facebook.png" height="30px"></div>
                    <div class="x"><img src="twitter.png" height="30px"></div>
                </div>
                <a href="login_page.html" style="text-decoration: none; font-size: medium;">
                    <span class="txt1">Already have an account? Log in</span>
                </a>
            </form>
        </div>
    </div>
</div>
