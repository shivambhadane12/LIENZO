      </div>
<div class="fake-header"><h1>DON'T STRETCH</h1></div>
    

    <main>

        <div class="product-container">
        <div class="product-images">
            <div class="slideshow-container">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <img src="i1.webp" alt="Product Image 1" class="slide-image active" style="padding: 10px;">
        <img src="i2.webp" alt="Product Image 2" class="slide-image" style="padding: 10px;">
        <img src="i3.webp" alt="Product Image 3" class="slide-image" style="padding: 10px;">
        <img src="i4.webp" alt="Product Image 4" class="slide-image" height="100%" style="padding: 10px;">
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
                
            </div>
            <div class="thumbnail-container">
                <img src="image1.jpg" class="thumbnail" onclick="selectSlide(0)">
                <img src="image2.jpg" class="thumbnail" onclick="selectSlide(1)">
                <img src="image3.jpg" class="thumbnail" onclick="selectSlide(2)">
                <img src="image4.jpg" class="thumbnail" onclick="selectSlide(3)">
            </div>
        </div>

            <div class="product-details" >
                <h1>OFFICIAL ONE PIECE MERCHANDISE</h1>
                <p class="description" style="font-size: 20px">Men's Skipper Blue One Piece Graphic Printed Oversized Shirt</p>
                <p class="price">
                    <span class="discounted-price">₹1,049</span>
                    <span class="original-price">₹2,699</span>
                    <span class="discount">61% OFF</span>
                </p>
                <div class="size-selection">
                    <p>Select Size</p>
                    <button id="sizes" class="size-button">S</button>
                    <button id="sizem" class="size-button">M</button>
                    <button id="sizel" class="size-button">L</button>
                    <button id="sizexl" class="size-button">2XL</button>
                </div>
                <button class="add-to-bag">ADD TO CART</button>
                <button class="wishlist"><a href="/Payment checkout/payment.html" style="text-decoration: none; color: white;">BUY NOW</a></button>
                <div class="delivery">
                    <p>Check for Delivery Details</p>
                    <input type="text" placeholder="Enter Pincode">
                    <button>CHECK</button>
                </div>
                <div class="highlights">
                    <h2>Key Highlights</h2>
                    <p><strong>Design:</strong> Graphic Print</p>
                    <p><strong>Fit:</strong> Oversized Fit</p>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script>
        // Select all elements with the class 'size-button'
        const sizeButtons = document.querySelectorAll(".size-button");
    
        // Function to clear all buttons' styles
        function clearSelection() {
            sizeButtons.forEach(button => {
                button.style.backgroundColor = "";
                button.style.color = "";
            });
        }
    
        // Add click event listener to each button
        sizeButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Clear styles from all buttons
                clearSelection();
                
                // Highlight the selected button
                button.style.backgroundColor = "black";
                button.style.color = "white";
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
